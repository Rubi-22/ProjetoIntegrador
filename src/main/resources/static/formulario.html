<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Segurança do Trabalho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #000; /* Cor padrão do texto para preto */
        }

        body {
            background: #c9c9c9; /* Fundo cinza */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 800px;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32); /* Mantém o gradiente verde */
            border-radius: 0;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #000; /* Títulos em preto */
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3); /* Sombra para melhor legibilidade */
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            margin: 25px 0 15px 0;
            font-size: 18px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background: rgba(255, 255, 255, 0.9); /* Fundo branco quase sólido */
            border-radius: 0;
            color: #000;
            font-size: 16px;
            outline: none;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        select option {
            background: #4CAF50;
            color: #fff;
        }

        ::placeholder {
            color: #333; /* Placeholder em cinza escuro */
            opacity: 0.8;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #000; /* Texto dos labels em preto */
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
            opacity: 0.9;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 0;
            background: #fff;
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #000;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 95%;
                padding: 25px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#">
            <h1>Formulário de Segurança do Trabalho</h1>
            
            <!-- Parte 1: Cabeçalho -->
            <div class="form-section">
                <h2>Informações Básicas</h2>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="nome_dos_trabalhadores" placeholder="Nome dos Trabalhadores" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="nome_de_empresa" placeholder="Nome da Empresa" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="numero_do_ptp" placeholder="Número do PTP" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="hora_do_inicio" placeholder="Horário de Início" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="hora_do_termino_previsto" placeholder="Horário de Término Previsto" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="setor" placeholder="Setor" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="local_especifico" placeholder="Local Específico" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" name="endereco_comercial" placeholder="Endereço Comercial" required>
                </div>
            </div>
            
            <!-- Parte 2: Atividades -->
            <div class="form-section">
                <h2>Atividades a Serem Realizadas</h2>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="trabalho_em_altura" name="trabalho_em_altura">
                    <label for="trabalho_em_altura">Trabalho em Altura</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="energia_perigosas" name="energia_perigosas">
                    <label for="energia_perigosas">Energias Perigosas</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="equipamentos_moveis" name="equipamentos_moveis">
                    <label for="equipamentos_moveis">Equipamentos Móveis</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="icamento_de_cargas" name="icamento_de_cargas">
                    <label for="icamento_de_cargas">Içamento de Cargas</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="espaco_confinado" name="espaco_confinado">
                    <label for="espaco_confinado">Espaço Confinado</label>
                </div>
                
                <div class="form-group">
                    <textarea name="outras_atividades" placeholder="Outras Atividades"></textarea>
                </div>
            </div>
            
            <!-- Parte 3: Riscos -->
            <div class="form-section">
                <h2>Riscos das Atividades</h2>
                <div class="form-group">
                    <textarea name="todos_riscos_vao_ser_enviados_por_wpp" id="riscos_atividades" placeholder="Observações sobre Riscos (serão enviados por WhatsApp)"></textarea>
                </div>
            </div>
            
            <!-- Parte 4: Responsáveis -->
            <div class="form-section">
                <h2>Assinaturas dos Responsáveis</h2>
                
                <div class="form-group">
                    <input type="text" name="assinatura_do_responavel_da_equipe_de_trabalho" placeholder="Responsável da Equipe de Trabalho" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="assinatura_do_responsavel_pelo_site" placeholder="Responsável pelo Site" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="assinatura_do_tecnico_de_seguranca" placeholder="Técnico de Segurança" required>
                </div>
            </div>
            
            <button type="submit">Enviar Formulário</button>
        </form>
    </div>

    <script>
        // Mapeamento de atividades para riscos
        const riscosPorAtividade = {
            trabalho_em_altura: [
                "Queda de altura",
                "Queda de materiais",
                "Instabilidade da estrutura",
                "Condições climáticas adversas"
            ],
            energia_perigosas: [
                "Choque elétrico",
                "Arco voltaico",
                "Queimaduras",
                "Incêndio"
            ],
            equipamentos_moveis: [
                "Atropelamento",
                "Queda de máquina",
                "Aperto entre objetos",
                "Ruído excessivo"
            ],
            icamento_de_cargas: [
                "Queda de carga",
                "Rompimento de cabo",
                "Sobrecarga",
                "Movimento brusco da carga"
            ],
            espaco_confinado: [
                "Deficiência de oxigênio",
                "Intoxicação por gases",
                "Incêndio/explosão",
                "Queda dentro do espaço"
            ]
        };

        // Função para atualizar os riscos
        function atualizarRiscos() {
            const textareaRiscos = document.getElementById('riscos_atividades');
            let riscos = [];
            
            // Verifica cada checkbox marcado
            document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked').forEach(checkbox => {
                const atividade = checkbox.id;
                if (riscosPorAtividade[atividade]) {
                    riscos = riscos.concat(riscosPorAtividade[atividade]);
                }
            });
            
            // Adiciona riscos das outras atividades se houver texto
            const outrasAtividades = document.querySelector('textarea[name="outras_atividades"]').value;
            if (outrasAtividades.trim() !== '') {
                riscos.push("Riscos específicos das atividades adicionais devem ser avaliados");
            }
            
            // Atualiza o textarea com mais espaçamento
            if (riscos.length > 0) {
                textareaRiscos.value = "RISCOS IDENTIFICADOS:\n\n" + riscos.join("\n\n");
            } else {
                textareaRiscos.value = "";
            }
        }

        // Adiciona listeners para os checkboxes e textarea
        document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', atualizarRiscos);
        });

        document.querySelector('textarea[name="outras_atividades"]').addEventListener('input', atualizarRiscos);
    </script>
</body>
</html>
