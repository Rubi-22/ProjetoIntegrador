<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #000;
        }

        body {
            background: #c9c9c9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 800px;
            height: auto; /* Altura automática para acomodar mais campos */
            min-height: 500px;
            margin: 20px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 0;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* Adiciona scroll vertical se necessário */
        }

        .form-container {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 30px; /* Reduzi o padding para caber mais campos */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinhar no topo */
            transition: all 0.6s ease-in-out;
            overflow-y: auto;
        }

        .sign-in-container {
            left: 0;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            z-index: 1;
            opacity: 0;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
            opacity: 0;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 3;
        }

        h1 {
            color: #000;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0;
            color: #000;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #333;
            opacity: 0.8;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 0;
            background: #fff;
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #000;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #000;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 1;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 10;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            position: relative;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            text-align: center;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .overlay-panel h1 {
            color: #000;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
        }

        .overlay-panel p {
            color: #000;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
            margin: 20px 0;
        }

        .ghost {
            background: transparent;
            border: 2px solid #000;
            color: #000;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
        }

        .ghost:hover {
            background: #000;
            color: #fff;
            border-color: #fff;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: auto;
                min-height: 500px;
            }

            .form-container {
                width: 100%;
                padding: 25px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .overlay-container {
                display: none;
            }

            .container.right-panel-active .sign-in-container,
            .container.right-panel-active .sign-up-container {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar Conta</h1>
                
                <!-- Dados da Empresa -->
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="razao_social" placeholder="Razão Social" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="ramo_de_atividade" placeholder="Ramo de Atividade" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="date" name="data_de_fundacao" placeholder="Data de Fundação" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="cnpj" placeholder="CNPJ" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" name="endereco_comercial" placeholder="Endereço Comercial" required>
                </div>
                
                <!-- Dados de Acesso -->
                <div class="form-row">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="tel" name="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="responsavel" placeholder="Responsável" required>
                    </div>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Senha" required />
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
